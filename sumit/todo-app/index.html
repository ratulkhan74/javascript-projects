<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row justify-content-center">
                        <div class="col-7 text-center">
                            <img src="logo.png" alt="">
                        </div>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <div class="col-7 text-center">
                            <div class="bg-dark p-3 rounded">
                                <form id="todo-form">
                                    <div class="row">
                                        <div class="col-9">
                                            <input type="text" placeholder="add task here.." class="form-control"
                                                id="new-task">
                                        </div>
                                        <div class="col-3">
                                            <button type="submit" id="add-task" class="btn btn-primary w-100">
                                                Add To Do
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <div class="col-7">
                            <div class="row">
                                <div class="col-6">
                                    <div class="bg-dark p-3 rounded">
                                        <h2 class="text-light h4 mb-4">New Tasks</h2>
                                        <ul id="todo-list" class="d-flex flex-column row-gap-3">
                                            <li class="d-flex justify-content-between">
                                                <label class="todo-item">
                                                    <input type="checkbox" class="complete-task">
                                                    <span>learnign javascript</span>
                                                </label>
                                                <button class="btn btn-info py-1 text-capitalize">
                                                    update
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="bg-dark p-3 rounded">
                                        <h2 class="text-light h4 mb-4">Complete Tasks</h2>
                                        <ul id="complete-task" class="d-flex flex-column row-gap-3">
                                            <li class="d-flex justify-content-between">
                                                <label class="todo-item">
                                                    learnign javascript
                                                </label>
                                                <button class="btn btn-danger py-1 text-capitalize">delete</button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>

</html>
