<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            form label {
                font-size: 13px;
                text-transform: capitalize;
            }

            form input {
                height: 32px;
            }

            button.btn {
                font-size: 14px;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <form id="form" class="bg-dark p-4 text-light rounded-3">
                        <div class="mb-2">
                            <label for="name" class="form-label">Full name</label>
                            <input type="text" class="form-control" id="f_name">
                            <div id="name_error" class="form-text"></div>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email">
                            <div id="email_error" class="form-text"></div>
                        </div>
                        <div class="mb-2">
                            <label for="phone" class="form-label">Phone number</label>
                            <input type="text" class="form-control" id="phone">
                            <div id="phone_error" class="form-text"></div>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password">
                            <div id="pass_error" class="form-text"></div>
                        </div>
                        <button id="register" type="submit" class="btn btn-warning">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="app.js"></script>
    </body>

</html>
